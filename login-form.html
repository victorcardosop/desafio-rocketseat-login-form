<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form CSS</title>
    <link rel="stylesheet" href="./assets/css/login-form.css">

    <!-- FAVICON -->
    <link rel="icon" href="./assets/images/favicon.ico">

    <!-- ADIÇÃO DE FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main-page">
        <main>
            <header class="logo-header">
                <h1><a href="#"><img src="./assets/images/logo.svg" alt=""></a></h1>
            </header>
            <section class="login">
                <div class="login-content">
                    <h2> <img src="./assets/images/log-in.svg" alt=""> Faça seu login</h2>
                    <p>Entre com suas informações de cadastro.</p>

                    <form action="">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" placeholder="Digite seu e-mail">

                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha" placeholder="Digite sua senha">

                        <div class="utilities">
                            <div class="remind">
                                <input type="checkbox" name="remindMe" id="remindMe">
                                <label for="remindMe">Lembre-me</label>
                            </div>

                            <a href="#">Esqueci minha senha</a>
                        </div>

                        <button type="submit">Entrar</button>

                        <p>Não tem uma conta? <a href="#">Registre-se</a></p>
                </div>
                </form>
            </section>
        </main>
        <img src="./assets/images/side-image.jpg" alt="Imagem Principal">
    </div>
</body>

</html>
